<!DOCTYPE html>
<head>
   <!-- Primary Meta Tags -->
   <title>{{ data.data['namaLatin'] }}</title>
   <meta name="title" content="{{ data.data['namaLatin'] }}">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="#2c3e50">
   <meta name="description" content="Baca surat {{ data.data['namaLatin'] }} secara online"
   <!-- Open Graph / Facebook -->
   <meta property="og:type" content="website">
   <meta property="og:url" content="http://alquran.pakteguh.com/">
   <meta property="og:title" content="{{ data.data['namaLatin'] }}">
   <meta property="og:description" content="Baca surat {{ data.data['namaLatin'] }} secara online">
   <meta property="og:image" content="/assets/logo_banner.png">
   <!-- Twitter -->
   <meta property="twitter:card" content="summary_large_image">
   <meta property="twitter:url" content="http://alquran.pakteguh.com/">
   <meta property="twitter:title" content="{{ data.data['namaLatin'] }}">
   <meta property="twitter:description" content="Baca surat {{ data.data['namaLatin'] }} secara online">
   <meta property="twitter:image" content="/assets/logo_banner.png">
   <!-- CSS DAN FONT -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="/assets/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
   <link rel="icon" href="/assets/logo.png" type="image/png sizes="32x32">
</head>
<body>
   <div class="p-2 bg-light bg-gradient text-center shadow-sm mb-2">
      <text class="display-6">{{ data.data['namaLatin'] }}</text><br>( {{ data.data['arti'] }} )
   </div>
   <div class="container">
      {% for ayat in data.data['ayat'] %}
      <div class="border border-dark bg-white p-2 mb-1 border-opacity-10">
         <p class="text-end display-3">{{ ayat.teksArab }}</p>
         <i>{{ ayat.teksLatin }}</i><br><span class="font-Poppins">{{ ayat.teksIndonesia }}</span>
      </div>
      {% endfor %}
   </div>
   <footer class="text-center bg-light bg-gradient p-3 mt-2 shadow-sm">Create For <a href=https://cs50.harvard.edu/indonesia/2024>CS50 For Teacher</a>
   </footer>
</body>
